<div
  class="main-container bg-primary w-full h-full flex flex-col justify-center h-screen bg-no-repeat bg-right text-white"
>
  <div class="sub-container flex items-start flex-col gap-7 pl-24">
    <h3 class="label font-medium text-2xl">Start for free</h3>
    <div class="flex">
      <h1 class="title font-bold">Create new account</h1>
      <h1 class="title point font-bold">.</h1>
    </div>
    <h4 class="sub-note font-normal text-base">
      Already has an account ? Login <a href="facebook.com">here</a>
    </h4>
    <form class="flex flex-col gap-4 w-1/3">
      <div class="flex gap-10">
        <div class="w-full">
          <app-standard-input
            [type]="'text'"
            [label]="'First Name'"
          ></app-standard-input>
        </div>

        <div class="w-full">
          <app-standard-input
            [type]="'text'"
            [label]="'Last Name'"
          ></app-standard-input>
        </div>
      </div>
      <div class="mail">
        <app-standard-input
          [type]="'text'"
          [label]="'Email'"
        ></app-standard-input>
      </div>
      <div class="mail">
        <app-standard-input
          [type]="'password'"
          [label]="'Password'"
        ></app-standard-input>
      </div>
      <div class="btn">
        <app-button [type]="'primary'" [text]="'Create Account'"></app-button>
      </div>
    </form>
  </div>
</div>
