<div
  class="main-container bg-primary w-full h-full flex flex-col justify-center text-white h-screen bg-right bg-no-repeat"
>
  <div class="sub-container flex items-start flex-col gap-7 pl-24">
    <h3 class="label font-medium text-2xl">Check your feed</h3>
    <div class="flex">
      <h1 class="title font-bold">Login to your account</h1>
      <h1 class="title point font-bold">.</h1>
    </div>
    <h4 class="sub-note font-normal text-base">
      New here ? Register <a href="facebook.com">here</a>
    </h4>
    <form class="flex flex-col gap-4 w-1/3">
      <div class="mail">
        <app-standard-input
          [type]="'text'"
          [label]="'Email'"
        ></app-standard-input>
      </div>
      <div class="mail">
        <app-standard-input
          [type]="'password'"
          [label]="'Password'"
        ></app-standard-input>
      </div>
      <div class="btn">
        <app-button [type]="'primary'" [text]="'Create Account'"></app-button>
      </div>
    </form>
  </div>
</div>
