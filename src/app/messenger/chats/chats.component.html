<section class="p-7 px-1 md:px-4 pb-5 border-r max-w-xs transition-all lg:max-w-sm md:w-96 border-secondaryBg flex flex-col scrollable-container gap-2">
    <div class="flex justify-between items-center gap-1 px-1">
        <h1 class="text-xl">Chats</h1>
        <div
        (click)="isGroupChatModalVisible = true"
        class="p-1.5 hover:bg-slate-700 transition-colors flex-center rounded-full cursor-pointer">
            <hero-icon name="plus" hostDisplay="inlineBlock" type="outline" class="w-5 h-5 text-primaryBlue"></hero-icon>
        </div>
    </div>
    <!-- <div class="hidden md:flex gap-2 py-5">
        <filter-button [toggled]="true" [title]='"Open"'></filter-button>
        <filter-button [toggled]="true" [title]='"Closed"'></filter-button>
        <filter-button [toggled]="false" [title]='"Unread"'></filter-button>
    </div> -->
    <div class="flex flex-col items-center gap-5 p-7 my-0 -m-7 overflow-y-auto flex-1 scrollbar">
        <chat-item class="w-full flex-center" *ngFor="let chat of chats" [chat]="chat"></chat-item>
    </div>
    <button class="hidden md:block w-full py-4 rounded-2xl bg-fadedBlue text-slate-200 transition-colors hover:bg-fadedBlue/40">
        Send Feedback
    </button>
</section>

<group-chat-modal
[onClose]="closeGroupChatModal"
[isVisible]="isGroupChatModalVisible"></group-chat-modal>
