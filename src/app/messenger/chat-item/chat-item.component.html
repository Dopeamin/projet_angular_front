<div (click)="navigateToChat()" class="p-3 flex items-center md:gap-5 rounded-2xl cursor-pointer" [ngClass]="{
    'bg-gray-700': selected,
    'hover:bg-gray-700': !selected
}">
    <div class="rounded-lg bg-slate-400 w-11 h-11">

    </div>
    <div class="hidden md:flex flex-col gap-1">
        <h3 class="text-lg">{{ chat.name || chat.groupChatToProfiles[0].profile.firstName }}</h3>
        <p class="text-sm text-gray-400">You: hello!!</p>
    </div>
</div>
