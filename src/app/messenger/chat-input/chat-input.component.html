<form (submit)="sendMessage()" class="flex gap-6 pt-5 px-7 items-center">
    <label for="file-input" class="flex items-center">
        <hero-icon name="paper-clip" type="outline" class="w-6 h-6 text-primaryBlue cursor-pointer hover:scale-110">
        </hero-icon>
        <input multiple (change)="addFiles($event)" type="file" id="file-input" class="hidden" accept="image/*, video/*">
    </label>
    <hero-icon name="microphone" type="outline" class="w-6 h-6 text-primaryBlue cursor-pointer hover:scale-110">
    </hero-icon>
    <div class="w-full p-2 px-5 bg-secondaryBg rounded-2xl flex gap-2 flex-wrap">
        <div *ngFor="let image of files; let index = index" class="relative w-14 h-10">
            <img 
                [src]="image.src | safeResourceUrl"
                class="w-full h-full rounded object-cover"
            >
            <div (click)="removeFile(index)" class="absolute -top-1 -right-1 cursor-pointer bg-gray-600 hover:bg-gray-500 transition-colors flex-center p-px rounded-full">
                <hero-icon  name="x" type="outline" class="w-4 h-4 text-white">
                </hero-icon>
            </div>
        </div>
        <input autocomplete="off" name="message" [(ngModel)]="message"
            class="h-10 rounded-2xl w-full bg-secondaryBg outline-none" placeholder="Aa">
    </div>
    <hero-icon (click)="sendMessage()" name="paper-airplane" type="outline"
        class="w-6 h-6 text-primaryBlue cursor-pointer hover:scale-110 rotate-90">
    </hero-icon>
</form>
