<div class="input-container relative">
  <div class="flex  w-max">
    <label
      class="text-xs absolute -top-5 left-1"
      *ngIf="formElement &&
    formElement.errors?.['required'] && formElement.dirty"
      >* this field is required</label
    >
    <label
      class="text-xs absolute -top-5 left-1"
      *ngIf="formElement &&
    formElement.errors?.['email'] && formElement.dirty"
      >*please enter a valid email</label
    >
    <div
      class="text-xs absolute -top-5 left-1"
      *ngIf="formElement &&
    formElement.errors?.['minlength'] && formElement.dirty"
      >* password must have at least 8 characters</div
    >

    <label
      class="text-xs absolute box w-500px -top-5 left-1"
      *ngIf="formElement &&
    formElement.errors?.['MustMatch'] && formElement.dirty"
      >* passwords do not match</label
    >
  </div>

  <span class="placeholder text-fadedGray absolute w-max-content font-normal leading-4 pl-6 pt-3">{{
    label
  }}</span>
  <input
    class="bg-teritiaryBg h-16 rounded-2xl outline-none font-normal text-sm font-semibold pl-6 pt-4 text-white lg:w-full
    md:w-64"
    type="{{ type }}"
    [value]="value"
    (input)="onChange($event)"
  />
</div>
